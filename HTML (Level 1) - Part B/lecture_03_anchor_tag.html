<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
  </head>
  <body>
    <h1><u>Anchor Tag</u></h1>
    <h3>It is used to add links to your page.</h3>
    <!-- <a href="website link">Website Name</a> -->
    <h2><a href="https://www.google.com" target="_blank">Google</a></h2>
    <h2><a href="https://netflix.com/in">Netflix</a></h2>
    <h2><a href="https://youTube.com">YouTube</a></h2>
  </body>
</html>
